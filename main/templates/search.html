{% extends 'partials/base.html'%}
{% block content%}
<form method="post">
    {% csrf_token %}
    {{form}}
    <button>Submit</button>
</form>

    <div class="row">
        {%if recipe_list%}
            {%for recipe in recipe_list%}
                {{recipe.title}}
                <img src="{{recipe.image}}">
                <a href="{%url 'add_to_db' recipe.id %}">see in terminal</a>
            {%endfor%}
        {%endif%}
    </div>

{%endblock%}
